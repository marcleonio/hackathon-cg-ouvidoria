services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads # Persiste as fotos/vídeos fora do container
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  frontend:
    build: ./frontend
    ports:
      - "80:80" # PWA acessível na porta padrão web
    depends_on:
      - backend
